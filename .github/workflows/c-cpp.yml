name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make app
  UT:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: UT
      run: |
        mkdir build
        cd build
        cmake ..
        make run_uts
